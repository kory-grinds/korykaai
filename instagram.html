    <script>
        function openExternal(url) {
            // For Instagram in-app browser, try multiple methods to force external browser
            try {
                // Method 1: Create a temporary link and click it (most reliable)
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Method 2: Fallback to window.open
                setTimeout(() => {
                    const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
                    if (!newWindow) {
                        window.location.href = url;
                    }
                }, 50);
                
            } catch (e) {
                // Final fallback - direct navigation
                window.location.href = url;
            }
        }
        
        // Preload critical image for instant display
        const img = new Image();
        img.src = 'assets/images/me.jpg';
        
        // Add touch feedback
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.li');
            links.forEach(link => {
                link.addEventListener('touchstart', () => {
                    link.style.transform = 'scale(0.95)';
                });
                link.addEventListener('touchend', () => {
                    link.style.transform = '';
                });
            });
        });
    </script>
